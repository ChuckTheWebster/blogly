{% extends 'base.html' %} {% block title %} Blogly Users List {% endblock %} {%
block content %}
<div class="container-fluid">
  <h1>Users</h1>

  <ul>
    {% for user in users %}

    <li>
      <a href="/users/{{ user.id }}" class="link-primary text-decoration-none"
        >{{ user.first_name }} {{ user.last_name }}</a
      >
    </li>

    {% endfor %}
  </ul>

  <form action="/users/new">
    <button class="btn btn-secondary" type="submit">Add User</button>
  </form>
</div>
{% endblock %}
