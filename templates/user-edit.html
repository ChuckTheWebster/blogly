{% extends 'base.html' %} {% title block %} Edit User {% endblock %} {% content
block %}

<h1>Edit a user</h1>

<form id="edit-user" method="post">
  <label for="first-name">First Name</label>
  <input type="text" name="first-name" value="{{ user.first_name }}" required />

  <label for="last-name">Last Name</label>
  <input type="text" name="last-name" value="{{ user.last_name }}" required />

  <label for="image-url">Image URL</label>
  <input type="text" name="image-url" value="{{ user.image_url }}" />

  <a href="/users/{{ user.id }}"></a>
  <button type="submit">Save</button>
</form>

{% endblock %}
