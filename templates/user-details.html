{% extends 'base.html' %} {% block title %} Blogly User Details {% endblock %}
{% block content %}

<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-2">
      <img
        src="{{ user.image_url }}"
        alt="{{ user.first_name }}"
        class="img-fluid rounded"
      />
    </div>
    <div class="col-2">
      <h1>{{ user.first_name }} {{ user.last_name }}</h1>
      <div>
        <form action="/users/{{ user.id }}/edit">
          <button class="btn btn-primary" type="submit">Edit</button>
          <button
            class="btn btn-danger"
            type="submit"
            formaction="/users/{{ user.id }}/delete"
            formmethod="post"
          >
            Delete
          </button>
        </form>
      </div>
        <h1>Posts</h1>

        <ul>
          {% for post in posts %}
          <li><a href="/" class="link-primary text-decoration-none">{{ post.title }}</a></li>
          {% endfor %}
        </ul>

        <form action="/users/{{ user.id }}/posts/new">
          <button class="btn btn-primary" type="submit">Add Post</button>
        </form>



    </div>
  </div>
</div>

{% endblock %}
